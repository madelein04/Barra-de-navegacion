<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Menu</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <nav class="sidebar ">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/css/img/logo.png" alt="">
                </span>
                <div class="text header-text">
                    <span class="name">
                        Panqueva
                    </span>
                    <span class="profession">
                        Wed Developer
                    </span>
                </div>
            </div> 
            <ion-icon name="chevron-forward-outline" class="bx bx-chevron-right toogle"></ion-icon>

        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <ion-icon name="search-outline" class="bx bx-home-alt icon"></ion-icon>
                        <input type="search" placeholder="Search">
                </li>
                <ul class="nav-links">

                    <li class="vav-link">
                        <a href="#">
                            <ion-icon name="home-outline" class="bx bx-home-alt icon"></ion-icon>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="vav-link">
                        <a href="#">
                            <ion-icon name="podium-outline" class="bx bx-bar-chart-alt-2 icon"></ion-icon>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="vav-link">
                        <a href="#">
                            <ion-icon name="notifications-outline" class="bx bx-bell icon"></ion-icon>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="vav-link">
                        <a href="#">
                            <ion-icon name="analytics-outline" class="bx bx-pie-chart-alt icon"></ion-icon>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="vav-link">
                        <a href="#">
                            <ion-icon name="heart-outline" class="bx bx-heart icon"></ion-icon>
                            <span class="text nav-text">Like</span>
                        </a>
                    </li>
                    <li class="vav-link">
                        <a href="#">
                            <ion-icon name="wallet-outline" class="bx bx-wallet icon"></ion-icon>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-contact">
                <li class="">
                        <a href="#">
                            <ion-icon name="log-out-outline" class=" bx bx-log-out icon"></ion-icon>
                            <span class="text nav-text">Logout</span>
                        </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <ion-icon name="moon-outline" class="bx bx-moon icon moon"></ion-icon>
                        <ion-icon name="sunny-outline" class="bx bx-sun icon sun"></ion-icon>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toogle-switch">
                        <span class="switch">

                        </span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
